<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="detection">
      <th mat-header-cell *matHeaderCellDef> Detection </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="{{element.fileName}}" width="200" height="250" />
        </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="alertReceiver">
      <th mat-header-cell *matHeaderCellDef> Alert Receiver </th>
      <td mat-cell *matCellDef="let element"> {{element.alertReceiver}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time | date: 'M/d/yyyy, h:mm a'}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="isAlertSent">
      <th mat-header-cell *matHeaderCellDef>Is Alert Sent </th>
      <td mat-cell *matCellDef="let element"> {{element.isAlertSent ?'Yes':'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
