<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <title>Weapon Detection</title> -->
</head>
<body>
  
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Weapon Detection .</span>
    
        <!-- Add a spacer to push links to the right -->
        <span class="example-spacer"></span>
    
        <div class="centered-icons" *ngIf="showDivHeader">
          <a mat-button routerLink="/dashboard">Dashboard</a>
          <a mat-button routerLink="/about">About</a>
          <a mat-button (click)="logout()">Logout</a>
        </div>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </mat-toolbar-row>
    </mat-toolbar>


    <div class="container d-flex align-items-center justify-content-between col-12">
    </div>
  </header><!-- End Header -->
  <router-outlet></router-outlet>
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">

    <div class="container">
      <div class="row gy-3">
        <div class="col-lg-3 col-md-6 d-flex">
        </div>

        <div class="col-lg-3 col-md-6 footer-links d-flex">
        </div>

        <div class="col-lg-3 col-md-6 footer-links d-flex">
        </div>

        <div class="col-lg-3 col-md-6 footer-links">
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->
</body>
</html>
