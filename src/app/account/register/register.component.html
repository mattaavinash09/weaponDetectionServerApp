<mat-card>
    <br/><mat-card-title>Login</mat-card-title> <br/>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="custom-form-field">
    <mat-form-field style="width:300px" >
      <input type="text" class="input" matInput placeholder="firstName" formControlName="firstName">
    </mat-form-field>
    </div>
    <div class="custom-form-field">
        <mat-form-field style="width:300px" >
          <input type="text" class="input" matInput placeholder="lastName" formControlName="lastName">
        </mat-form-field>
        </div>
        <div class="custom-form-field">
            <mat-form-field style="width:300px" >
              <input type="text" class="input" matInput placeholder="userName" formControlName="userName">
            </mat-form-field>
            </div>
    <div class="custom-form-field">
    <mat-form-field style="width:300px" >
      <input type="password" lass="input" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    </div>

  <div *ngIf="error" class="error">
    {{ error }}
</div>

  <div class="button">
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid" mat-button>Register</button>
  </div><br/><br/>
<div style="text-align: -webkit-center;">
  <a routerLink="/account/login">Login</a>
</div>
</form>
</mat-card-content>
</mat-card>
